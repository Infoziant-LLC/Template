        <script type="module">
            import { coursesData } from './course/coursedata.js'; // Adjust the path as necessary
           // import { coursetittle } from './js/data/courses.js';
            function getCourseFromURL() {
                const params = new URLSearchParams(window.location.search);
                return params.get('course'); // Get the 'course' query parameter
            }
    
            function findCoursesByName(courseName) {
                return coursesData.filter(course => course.name === courseName);
            }
            
    
            function displayCourses(courses, courseName) {
                const container = document.querySelector('.all_courses .row');
                const titleElement = document.getElementById('course-title');
    
                container.innerHTML = ''; 
    
                if (courses.length > 0) {
                    titleElement.textContent = `${courseName} Courses`; // Update title to include course name
                    courses.forEach(course => {
                        const courseItem = document.createElement('div');
                        courseItem.className = 'col-xl-4 col-lg-4 col-md-7';
                        courseItem.innerHTML = `
                            <div class="single_courses">
                                <div class="thumb">
                                    <a href="${course.detailsLink}">
                                        <img src="${`https://img.youtube.com/vi/${course.videoId}/maxresdefault.jpg`}" alt="${course.title}" onerror="this.onerror=null;this.src='images/courses/no-image.png';">
                                    </a>
                                </div>
                                <div class="courses_info">
                                    <h3><a href="${course.detailsLink}">${course.title}</a></h3>
                                    <div class="star_prise d-flex justify-content-between">
                                        <div class="star">
                                            <i class="flaticon-mark-as-favorite-star"></i>
                                            <span>(${course.rating})</span>
                                        </div>
                                        <div class="prise">
                                            <span class="offer">${course.originalPrice}</span>
                                            <span class="active_prise">${"FREE"}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.appendChild(courseItem);
                    });
                } else {
                    titleElement.textContent = "No Courses Found"; // Update title if no courses found
                    container.innerHTML = `
                        <div class="col-xl-12">
                            <div class="text-center">
                                <p>Sorry, we couldn't find any courses.</p>
                            </div>
                        </div>
                    `;
                }
            }
    
            document.addEventListener('DOMContentLoaded', function () {
                const courseName = getCourseFromURL(); // Extract course name from URL
                const courses = findCoursesByName(courseName); // Find courses data based on 'name'
                
                displayCourses(courses, courseName); // Display course details
            });
        </script>
